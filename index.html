        .bio-text {

            color: #ffcaca;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px red;

        }

            font-size: 2rem;
            color: #ff4d4d;
            filter: drop-shadow(0 0 8px red);
            animation: spinIcon 6s infinite linear;
        }

        @keyframes spinIcon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ton-block span {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px #ff5555;

        @keyframes tonPulse {
            0% { border-left-color: #ff2a2a; border-right-color: #ff2a2a; box-shadow: 0 0 20px #f002; }
            100% { border-left-color: #ff8888; border-right-color: #ff8888; box-shadow: 0 0 50px #ff4d4d; }
